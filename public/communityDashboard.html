<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>Community Dashboard</title>
    <!-- Include your global CSS file -->
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="community-dashboard-body min-h-screen flex flex-col">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation Bar -->
        <!-- Left: Logo -->
        <a href="/" class="text-xl font-semibold bg-[#18122B] tracking-wide text-white">
            <img src="./images/PocketProverbsLogo.png" alt="PocketProverbs Logo" class="nav-logo h-16">
        </a>

        <div class="community-dashboard-container">
            <h1 class="community-dashboard-title">Community Dashboard</h1>

            <!-- Loading wheel -->
            <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="loader border-t-4 border-white border-solid rounded-full w-16 h-16 animate-spin"></div>
            </div>

            <div id="total-users" class="community-card">
                <h2>Total Users: <span id="total-users-count">0</span></h2>
                <p id="total-queries">Total Queries: <span id="total-queries-count">0</span></p>
                <p id="longest-streak"></p>
            </div>

            <div class="community-grid">
                <div class="community-card">
                    <h3>Top 5 Consecutive Days</h3>
                    <ul id="top-consecutive"></ul>
                </div>
                <div class="community-card">
                    <h3>Top 5 Active Days</h3>
                    <ul id="top-active-days"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/firebaseConfig.js"></script>
    <script type="module" src="./js/communityDashboard.js"></script>
</body>
</html>
