<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketProverbs - Dashboard</title>
  <link rel="stylesheet" href="css/global.css"> <!-- Link to custom styles (if any) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- You can add any external CSS libraries here, like Bootstrap if you need -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- App container -->
  <div id="app">
    <header>
      <nav class="header-content px-6 py-4 bg-[#18122B] shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Logo -->
            <a href="/" class="text-xl font-semibold tracking-wide text-white">PocketProverbs</a>

            <!-- Right: Nav Links (Hidden on Mobile) -->
            <div class="hidden md:flex space-x-6">
                <a href="/focused.html" class="text-white hover:text-gray-400">Focused View</a>
                <a href="/profile.html" class="text-white hover:text-gray-400">Account</a>
                <button id="signOutBtn" class="text-white sign-out hover:text-red-400">Sign Out</button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                          d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 px-6 py-4 bg-gray-800">
            <a href="/focused.html" class="block hover:text-gray-400">Focused View</a>
            <a href="/profile.html" class="block hover:text-gray-400">Account</a>
            <button id="mobile-signOut" class="block hover:text-red-400">Sign Out</button>
        </div>
    </nav>
    </header>

    <!-- Main dashboard content -->
    <main class="dashboard bg-[#18122B]">
      <section class="w-full h-[33vh] flex rounded-lg bg-[#393053] text-white p-6">
        <!-- Left: Image (1/8 of the screen width) -->
        <div class="w-1/8 flex items-center justify-center">
          <img id="verseImage" src="./images/open_bible.png" alt="Bible Image" 
              class="w-full max-w-[10%]"> <!-- Ensures the image takes up the full width of its container -->
        </div>

        <!-- Middle: Daily Verse (3/8 of the screen width) -->
        <div class="w-3/8 flex flex-col items-center justify-center px-4 text-center">
          <h2 class="text-lg font-semibold mb-2">Daily Verse</h2>
          <p id="dailyVerse" class="text-sm italic">Loading...</p>
        </div>

        <!-- Right: Verse Analysis (4/8 of the screen width) -->
        <div class="w-4/8 flex flex-col items-center justify-center px-4">
          <h3 class="text-lg font-semibold mb-2">Verse Analysis</h3>
          <p id="verseAnalysis" class="text-sm">Loading...</p>
        </div>
      </section>


      <div class="min-h-screen flex flex-col">
      <!-- Dashboard Section -->
      <div class="flex flex-grow mt-8">
        <!-- Agrid Table (2/3 of the space) -->
        <div class="w-2/3 p-4 bg-[#635985] shadow-lg rounded-md overflow-auto mt-8">
          <!-- Agrid Table placeholder -->
          <table class="min-w-full">
            <thead>
              <tr>
                <th class="px-4 py-2 border-b">Header 1</th>
                <th class="px-4 py-2 border-b">Header 2</th>
                <th class="px-4 py-2 border-b">Header 3</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example rows -->
              <tr>
                <td class="px-4 py-2 border-b">Data 1</td>
                <td class="px-4 py-2 border-b">Data 2</td>
                <td class="px-4 py-2 border-b">Data 3</td>
              </tr>
              <tr>
                <td class="px-4 py-2 border-b">Data 4</td>
                <td class="px-4 py-2 border-b">Data 5</td>
                <td class="px-4 py-2 border-b">Data 6</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Chat Window (1/3 of the space) -->
        <div class="w-1/3 p-4 bg-[#18122B] shadow-lg flex flex-col flex-grow">
          <div id="chatWindow" class="flex-grow p-4 bg-white rounded-lg shadow-md overflow-auto">
            <div class="text-sm">BibleBuddy Chat</div>
            <!-- Chat content will be dynamically added here -->
          </div>
          <div class="mt-4">
            <!-- Chat input area -->
            <textarea id="chatInput" class="w-full p-2 border bg-white rounded-md" rows="3" placeholder="Type a message..."></textarea>
            <button id="sendButton" class="mt-2 w-full bg-[#635985] text-white py-2 rounded-md">Send</button>
          </div>
        </div>
      </div>
    </div>

    </main>

  </div>

  <!-- Optional: External JS libraries or Firebase config -->
  <script type="module" src="js/firebaseConfig.js"></script>

  <!-- Custom JS for handling chat input and Firebase authentication -->
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/authCheck.js"></script>
  <script type="module" src="js/randomVerse.js"></script>

</body>

</html>
