<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketProverbs - Dashboard</title>
  <link rel="stylesheet" href="css/global.css"> <!-- Link to custom styles (if any) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- You can add any external CSS libraries here, like Bootstrap if you need -->
</head>

<body>
  <!-- App container -->
  <div id="app">
    <header>
      <!--
      <div class="header-content">
        <div class="logo">
          <h1>PocketProverbs</h1>
        </div> 
        <div class="user-actions">
          <div class="profile-pic">
          </div>
          <button class="sign-out" onclick="logoutUser()">Sign Out</button>
        </div>
      </div> -->
      <nav class="header-content px-6 py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Logo -->
            <a href="/" class="text-xl font-semibold tracking-wide text-white">PocketProverbs</a>

            <!-- Right: Nav Links (Hidden on Mobile) -->
            <div class="hidden md:flex space-x-6">
                <a href="/focused-view" class="hover:text-gray-400">Focused View</a>
                <a href="/account" class="hover:text-gray-400">Account</a>
                <button id="signOut" class="sign-out hover:text-red-400" onclick="logoutUser()">Sign Out</button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                          d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 px-6 py-4 bg-gray-800">
            <a href="/focused-view" class="block hover:text-gray-400">Focused View</a>
            <a href="/account" class="block hover:text-gray-400">Account</a>
            <button id="mobile-signOut" class="block hover:text-red-400">Sign Out</button>
        </div>
    </nav>
    </header>

    <!-- Main dashboard content -->
    <main class="dashboard">
      <div class="dashboard-sidebar">
        <ul>
          <li><a href="#interact">Interact with ChatGPT</a></li>
          <li><a href="#savedStudies">Saved Bible Studies</a></li>
          <li><a href="#userNotes">Your Notes</a></li>
        </ul>
      </div>

      <div class="dashboard-content">
        <section id="interact">
          <h2>Interact with ChatGPT</h2>
          <div class="chat-container">
            <div class="chat-history">
              <!-- ChatGPT conversation will be displayed here -->
            </div>
            <textarea id="user-input" placeholder="Ask a question or request a Bible study..." rows="4"></textarea>
            <button id="submit-btn" onclick="handleUserMessage()">Send</button>
          </div>
        </section>

        <section id="savedStudies">
          <h2>Your Saved Bible Studies</h2>
          <div class="study-list">
            <!-- Display list of saved Bible studies -->
          </div>
        </section>

        <section id="userNotes">
          <h2>Your Notes</h2>
          <div class="notes-list">
            <!-- Display list of user's notes -->
          </div>
        </section>
      </div>
    </main>

  </div>

  <!-- Optional: External JS libraries or Firebase config -->
  <script type="module" src="js/firebaseConfig.js"></script>

  <!-- Custom JS for handling chat input and Firebase authentication -->
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/authCheck.js"></script>

</body>

</html>
