<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <title>Dashboard | PocketProverbs</title>
  <link rel="stylesheet" href="css/global.css"> <!-- Link to custom styles (if any) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- You can add any external CSS libraries here, like Bootstrap if you need -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- App container -->
  <div id="app">
    <header>
      <nav class="header-content px-6 py-4 bg-[#18122B] shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Logo -->
            <a href="/" class="text-xl font-semibold tracking-wide text-white">PocketProverbs</a>

            <!-- Right: Nav Links (Hidden on Mobile) -->
            <div class="hidden md:flex space-x-6">
                <a href="/focused.html" class="text-white hover:text-gray-400">Focused View</a>
                <a href="/communityDashboard.html" class="text-white hover:text-gray-400">Community Dashboard</a>
                <a href="/profile.html" class="text-white hover:text-gray-400">Account</a>
                <button id="signOutBtn" class="text-white sign-out hover:text-red-400">Sign Out</button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                          d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 px-6 py-4 bg-gray-800">
            <a href="/focused.html" class="block hover:text-gray-400">Focused View</a>
            <a href="/communityDashboard.html" class="block hover:text-gray-400">Community Dashboard</a>
            <a href="/profile.html" class="block hover:text-gray-400">Account</a>
            <button id="mobile-signOut" class="block hover:text-red-400">Sign Out</button>
        </div>
    </nav>
    </header>

    <!-- Main dashboard content -->
    <main class="dashboard bg-[#18122B]">
      <section class="w-full min-h-[33vh] h-auto flex flex-col md:flex-row rounded-lg bg-[#393053] text-white p-6">
        <!-- Left: Image (1/4 of the screen width on larger screens) -->
        <div class="w-full md:w-1/4 flex items-center justify-center mb-4 md:mb-0">
            <img id="verseImage" src="./images/open_bible.png" alt="PocketProverbs Logo" class="w-1/2">
        </div>
    
        <!-- Middle: Daily Verse (1/4 of the screen width on larger screens) -->
        <div class="w-full md:w-1/4 flex flex-col items-center justify-center px-4 text-center mb-4 md:mb-0">
            <h2 class="text-lg font-semibold mb-2">Daily Verse</h2>
            <p id="dailyVerse" class="text-sm italic">Loading...</p>
        </div>
    
        <!-- Right: Verse Analysis (2/4 of the screen width on larger screens) -->
        <div class="w-full md:w-2/4 flex flex-col items-center justify-center px-4">
            <h3 class="text-lg font-semibold mb-2">Verse Analysis</h3>
            <p id="verseAnalysis" class="text-sm">Loading...</p>
        </div>
    </section>
    

      


    <div class="min-h-screen flex flex-col">
      <!-- Dashboard Section -->
      <div class="flex flex-col md:flex-row flex-grow mt-8 gap-4">
          <!-- Agrid Table (2/3 of the space on larger screens) -->
          <div class="flex flex-col md:flex-row flex-grow mt-8 gap-4">
            <!-- Table (2/3 of the space on larger screens) -->
            <div id="documentTable" class="w-full md:w-2/3 p-4 bg-[#635985] text-gray-200 shadow-lg  rounded-md overflow-auto">
              <!-- Table placeholder -->
              <table class="min-w-full">
                <thead>
                  <tr>
                    <th class="px-4 py-2 border-b">Name</th>
                    <th class="px-4 py-2 border-b">Created At</th>
                    <th class="px-4 py-2 border-b">Category</th>
                  </tr>
                </thead>
                <tbody id="documents-tbody">
                  <!-- Data will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Chat Window (1/3 of the space on larger screens) -->
          <div class="w-full md:w-1/3 p-4 shadow-lg flex flex-col flex-grow">
              <div id="chatWindow" class="flex-grow p-4 bg-[#635985] rounded-lg shadow-md overflow-auto">
                <div class="flex justify-center mb-4">
                  <img src="./images/BibleBuddyLogo.png" alt="BibleBuddy Logo" class="h-12">
                </div>                  
                <!-- Chat content will be dynamically added here -->
              </div>
              <div class="mt-4">
                  <!-- Chat input area -->
                  <textarea id="chatInput" class="w-full p-2 border bg-[#635985] text-white rounded-md" rows="3" placeholder="Type a message..."></textarea>
                  <button id="sendButton" class="mt-2 w-full bg-[#635985] text-white py-2 rounded-md">Send</button>
              </div>
          </div>
      </div>
  </div>
  

    </main>

  </div>

  <!-- Optional: External JS libraries or Firebase config -->
  <script type="module" src="js/firebaseConfig.js"></script>

  <!-- Custom JS for handling chat input and Firebase authentication -->
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/authCheck.js"></script>
  <script type="module" src="js/randomVerse.js"></script>
  <script type="module" src="js/accountTiers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


</body>

</html>
