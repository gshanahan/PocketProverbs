<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focused View - PocketProverbs</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Quill.js Styles -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    /* Ensure the editor takes up all available space */
    #editor-container {
      height: 100%;
    }
  </style>
</head>
<body class="bg-[#18122B]">

  <div class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <div class="flex items-center p-4 bg-gray-800 text-white">
      <div class="text-sm ml-4">PocketProverbs</div>
    </div>

    <!-- Main Content Area -->
    <div class="flex flex-grow">
      <!-- Text Editor (2/3 of the space) -->
      <div class="w-2/3 p-6 bg-[#18122B] shadow-lg flex flex-col rounded-md mt-4">
        <h2 class="text-xl mb-4 text-gray-200">Bible Study / Notes</h2>
        
        <!-- Toolbar for Quill Editor -->
        <div id="toolbar" class="bg-gray-200 rounded-md">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
        </div>

        <!-- Text Editor -->
        <div id="editor-container" class="border bg-gray-200 rounded-md p-2 flex-grow"></div>

        <!-- Save Button -->
        <button id="save-btn" class="mt-4 bg-[#635985] text-white py-2 rounded-md">Save</button>
      </div>

      <!-- GPT Chat (1/3 of the space) -->
      <div class="w-1/3 p-6 bg-[#18122B] shadow-lg flex flex-col">
        <div class="flex-grow p-4 bg-gray-200 rounded-lg shadow-md overflow-auto">
          <div class="text-sm text-gray-600">GPT Chat Window Placeholder</div>
        </div>
        <div class="mt-4">
          <textarea class="w-full p-2 border bg-gray-200 rounded-md" rows="3" placeholder="Type a message..."></textarea>
          <button class="mt-2 w-full bg-[#635985] text-white py-2 rounded-md">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
      theme: 'snow',  // Snow theme provides a clean UI
      modules: { toolbar: '#toolbar' }
    });

    // Save Button Functionality
    document.getElementById("save-btn").addEventListener("click", function() {
      const content = quill.root.innerHTML;
      console.log("Saved Content:", content);
      alert("Your notes have been saved (console log for now).");
      // Future: Send content to backend for user accounts
    });
  </script>

</body>
</html>
