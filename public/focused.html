<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/global.css"> <!-- Link to custom styles (if any) -->
  <title>Focused View | PocketProverbs</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Quill.js Styles -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Ensure the editor takes up all available space */
    #editor-container {
      height: 100%;
    }
  </style>
</head>
<body class="bg-[#18122B]">

  <div class="min-h-screen flex flex-col">
    <!-- Left: Logo -->
    <a href="/" class="text-xl font-semibold bg-[#18122B] tracking-wide text-white">
      <img src="./images/CrossLogo.png" alt="PocketProverbs Logo" class="nav-logo h-16 w-auto">
    </a>

    <!-- Main Content Area -->
    <div class="flex flex-col lg:flex-row flex-grow">
      <!-- Text Editor (2/3 of the space) -->
        <div id="exportContainer" class="w-full lg:w-2/3 p-6 bg-[#18122B] shadow-lg flex flex-col rounded-md">
            <h2 class="text-xl mb-4 text-gray-200">Bible Study / Notes</h2>
        
            <!-- Toolbar for Quill Editor -->
            <div id="toolbar" class="bg-[#635985] text-white rounded-md">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            </div>
        
            <!-- Text Editor -->
            <div id="editor-container" class="border bg-[#635985] text-white rounded-md p-2 flex-grow"></div>
        
            <!-- Title and Category Inputs -->
            <div class="mt-4">
            <input type="text" id="title-input" class="w-full bg-[#635985] p-2 rounded-md" placeholder="Enter title..." />
            <select id="category-select" class="w-full bg-[#635985] text-white p-2 mt-2 rounded-md">
                <option value="bible_study">Bible Study</option>
                <option value="general_notes">General Notes</option>
                <option value="chat_log">Chat Log</option>
            </select>
            </div>
        
            <!-- Save Button -->
            <!-- Button Group: Save + Download -->
            <div class="mt-4 flex gap-4">
              <button id="save-btn" class="bg-[#635985] text-white py-2 px-4 rounded-md">Save</button>
              <button id="delete-btn" class="bg-red-600 text-white py-2 px-4 rounded-md">Delete Document</button>              
              <button id="download-pdf" class="bg-[#635985] text-white py-2 px-4 rounded-md">Download as PDF</button>
              <button id="download-word" class="bg-[#635985] text-white py-2 px-4 rounded-md">Download as Word</button>
            </div>
        </div>
  

      <!-- Chat Window (1/3 of the space) -->
      <div class="w-full lg:w-1/3 p-4 bg-[#18122B] shadow-lg flex flex-col flex-grow">
        <div id="chatWindow" class="flex-grow p-4 bg-[#635985] rounded-lg shadow-md overflow-auto">
          <div class="flex justify-center mb-4">
            <img src="./images/BibleBuddyLogo.png" alt="BibleBuddy Logo" class="h-24">
          </div>  
          <!-- Chat content will be dynamically added here -->
        </div>
        <div class="mt-4">
          <!-- Chat input area -->
          <textarea id="chatInput" class="w-full p-2 border bg-[#635985] text-white rounded-md" rows="3" placeholder="Type a message..."></textarea>
          <button id="sendButton" class="mt-2 w-full bg-[#635985] text-white py-2 rounded-md">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
  <!-- Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
      theme: 'snow',  // Snow theme provides a clean UI
      modules: { toolbar: '#toolbar' }
    });
  </script>
  <script type="module" src="js/focused.js"></script>
  <script type="module" src="js/authCheck.js"></script>
  <script type="module" src="js/accountTiers.js"></script>

</body>
</html>
