<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focused View - PocketProverbs</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <div class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <div class="flex items-center p-4 bg-gray-800 text-white">
      <div class="text-sm ml-4">PocketProverbs</div>
    </div>

    <!-- Main Content Area -->
    <div class="flex flex-grow">
      <!-- Text Editor (2/3 of the space) -->
      <div class="w-2/3 p-6 bg-white shadow-lg">
        <h2 class="text-xl mb-4">Bible Study / Notes</h2>
        <textarea class="w-full h-full p-4 border rounded-md" placeholder="Start writing your Bible study or notes..."></textarea>
      </div>

      <!-- GPT Chat (1/3 of the space) -->
      <div class="w-1/3 p-6 bg-gray-100 shadow-lg flex flex-col">
        <div class="flex-grow p-4 bg-white rounded-lg shadow-md overflow-auto">
          <div class="text-sm text-gray-600">GPT Chat Window Placeholder</div>
          <!-- Chat content goes here -->
        </div>
        <div class="mt-4">
          <!-- Chat input area -->
          <textarea class="w-full p-2 border rounded-md" rows="3" placeholder="Type a message..."></textarea>
          <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded-md">Send</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
