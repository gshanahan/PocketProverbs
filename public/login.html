<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PocketProverbs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Card -->
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Welcome to PocketProverbs</h2>
        
        <!-- Input Fields -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-red-500 text-sm mb-3"></p>

        <!-- Buttons -->
        <button id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
        <p class="text-center text-sm text-gray-500 my-3">or</p>
        <button id="register-btn" class="w-full bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition">Register</button>
    </div>

    <script type="module" src="js/login.js"></script>

</body>
</html>
