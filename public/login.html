<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>Login | PocketProverbs</title>
    <link rel="stylesheet" href="css/global.css"> <!-- Link to custom styles (if any) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#18122B] flex items-center justify-center min-h-screen">

    <!-- Loading wheel -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="loader border-t-4 border-white border-solid rounded-full w-16 h-16 animate-spin"></div>
    </div>
    
    <style>
      .loader {
        border-width: 4px;
        border-color: #ffffff transparent transparent transparent;
      }
    </style>

    <!-- Login Card -->
    <div class="bg-[#393053] p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Welcome to PocketProverbs</h2>
        
        <!-- Input Fields -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
            <input type="email" id="email" class="bg-[#635985] text-white mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
            <input type="password" id="password" class="bg-[#635985] text-white mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-red-500 text-sm mb-3"></p>

        <!-- Buttons -->
        <button id="loginButton" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
        <p class="text-center text-sm text-gray-500 my-3">or</p>
        <button id="registerButton" class="w-full bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition">Register</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/alerts.js"></script>
    <script type="module" src="js/login.js"></script>

</body>
</html>
